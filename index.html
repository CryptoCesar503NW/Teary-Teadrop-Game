<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teary Teardrop Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; 
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none; 
            user-select: none;
            -webkit-user-select: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #2c3e50, #000000);
            image-rendering: -webkit-optimize-contrast; /* Helps with sharpness */
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #score-display {
            position: absolute;
            top: 50px;
            font-size: 50px;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }

        #start-screen, #game-over-screen {
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 20px;
            border: 3px solid #00bfff; 
            pointer-events: auto;
            width: 80%; /* Width relative to phone screen */
            max-width: 350px;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            color: #ff4d4d; /* Red color for Rugged! */
            margin: 0 0 10px 0;
            font-size: 36px;
            text-transform: uppercase;
            text-shadow: 2px 2px #000;
        }

        p {
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Updated Button Styling for Longer Text */
        button {
            background-color: #00bfff;
            color: white;
            border: none;
            padding: 12px 20px; /* Adjusted padding */
            font-size: 16px;    /* Slightly smaller font to fit the long text */
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,191,255,0.4);
            font-weight: bold;
            width: 100%;        /* Make button fill the container */
            white-space: normal; /* Allow text to wrap if needed */
            line-height: 1.2;
        }

        button:active {
            transform: scale(0.96);
        }
        
        /* Specific style for start title */
        #start-screen h1 {
            color: #00bfff;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="score-display">0</div>
        
        <div id="start-screen">
            <h1>Teary<br>Teardrop</h1>
            <p>Tap to Keep Teary Afloat!</p>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1>RUGGED!</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="resetGame()">Continue to Avoid Rugs with $Teary</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- ASSETS ---
        const tearyImg = new Image();
        tearyImg.src = 'teary.png'; 

        // --- GAME VARIABLES ---
        let frames = 0;
        let score = 0;
        let gameRunning = false;
        let animationId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- TEARY OBJECT ---
        const teary = {
            x: 50,
            y: 150,
            width: 45,  
            height: 45,
            gravity: 0.25,
            lift: -5.5,
            velocity: 0,
            
            draw: function() {
                if (tearyImg.complete && tearyImg.naturalHeight !== 0) {
                    // Draw image
                    ctx.drawImage(tearyImg, this.x - this.width/2, this.y - this.height/2, this.width, this.height);
                } else {
                    // Fallback Circle (Blue)
                    ctx.fillStyle = '#00bfff';
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            },
            
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;

                if (this.y + this.height/2 >= canvas.height) {
                    this.y = canvas.height - this.height/2;
                    gameOver();
                }
                
                if (this.y - this.height/2 <= 0) {
                    this.y = this.height/2;
                    this.velocity = 0;
                }
            },
            
            flap: function() {
                this.velocity = this.lift;
            }
        };

        // --- OBSTACLES (Red Candles) ---
        const obstacles = {
            list: [],
            width: 55,
            gap: 190, 
            dx: 3, 
            
            draw: function() {
                for(let i = 0; i < this.list.length; i++) {
                    let p = this.list[i];
                    
                    // Top Candle (Red Gradient)
                    let gradTop = ctx.createLinearGradient(p.x, 0, p.x + this.width, 0);
                    gradTop.addColorStop(0, '#ff4d4d');
                    gradTop.addColorStop(0.5, '#cc0000'); // Darker red center
                    gradTop.addColorStop(1, '#ff4d4d');
                    ctx.fillStyle = gradTop;
                    ctx.fillRect(p.x, 0, this.width, p.top);

                    // Bottom Candle
                    let gradBot = ctx.createLinearGradient(p.x, canvas.height - p.bottom, p.x + this.width, canvas.height - p.bottom);
                    gradBot.addColorStop(0, '#ff4d4d');
                    gradBot.addColorStop(0.5, '#cc0000');
                    gradBot.addColorStop(1, '#ff4d4d');
                    ctx.fillStyle = gradBot;
                    ctx.fillRect(p.x, canvas.height - p.bottom, this.width, p.bottom);
                    
                    // Wicks
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(p.x + (this.width/2) - 2, p.top - 15, 4, 15); 
                    ctx.fillRect(p.x + (this.width/2) - 2, canvas.height - p.bottom, 4, 15); 
                }
            },
            
            update: function() {
                if (frames % 110 === 0) {
                    let maxTop = canvas.height - this.gap - 50;
                    let topHeight = Math.floor(Math.random() * (maxTop - 50)) + 50;
                    
                    this.list.push({
                        x: canvas.width,
                        top: topHeight,
                        bottom: canvas.height - this.gap - topHeight,
                        passed: false
                    });
                }
                
                for(let i = 0; i < this.list.length; i++) {
                    let p = this.list[i];
                    p.x -= this.dx;
                    
                    // Collision
                    if (teary.x + teary.width/2 > p.x && 
                        teary.x - teary.width/2 < p.x + this.width) {
                            if (teary.y - teary.height/2 < p.top || 
                                teary.y + teary.height/2 > canvas.height - p.bottom) {
                                gameOver();
                            }
                    }
                    
                    // Score
                    if (p.x + this.width < teary.x && !p.passed) {
                        score++;
                        document.getElementById('score-display').innerText = score;
                        p.passed = true;
                        
                        if(tg.HapticFeedback) {
                            tg.HapticFeedback.impactOccurred('medium');
                        }
                    }
                    
                    if (p.x + this.width <= 0) {
                        this.list.shift();
                        i--;
                    }
                }
            },
            
            reset: function() {
                this.list = [];
            }
        };

        // --- INPUT ---
        function handleInput(e) {
            if(e.type === 'keydown' && e.code !== 'Space') return;
            if(e.type === 'touchstart') e.preventDefault();
            
            if(gameRunning) {
                teary.flap();
            }
        }

        window.addEventListener('keydown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});
        window.addEventListener('mousedown', handleInput);

        // --- LOOP ---
        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            teary.update();
            teary.draw();
            obstacles.update();
            obstacles.draw();
            frames++;
            if(gameRunning) {
                animationId = requestAnimationFrame(loop);
            }
        }

        // --- STATE ---
        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('score-display').innerText = '0';
            
            score = 0;
            frames = 0;
            teary.y = canvas.height / 2;
            teary.velocity = 0;
            obstacles.reset();
            
            gameRunning = true;
            loop();
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            if(tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('error');
            }

            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        function resetGame() {
            startGame();
        }
    </script>
</body>
</html>
