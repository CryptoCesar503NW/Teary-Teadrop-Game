<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teary Teardrop Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; 
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none; /* Stops zooming/scrolling */
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent; /* Removes blue tap box on Android */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #2c3e50, #000000);
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Lets clicks pass through to canvas... */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #score-display {
            position: absolute;
            top: 50px;
            font-size: 60px;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }

        /* POINTER EVENTS AUTO allows buttons inside the layer to be clicked */
        #start-screen, #game-over-screen {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #00bfff; 
            pointer-events: auto; 
            width: 85%;
            max-width: 350px;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
            z-index: 20;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            color: #ff4d4d;
            margin: 0 0 15px 0;
            font-size: 40px;
            text-transform: uppercase;
            text-shadow: 2px 2px #000;
            font-weight: 900;
            letter-spacing: 1px;
        }

        p {
            color: #fff;
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        button {
            background-color: #00bfff;
            color: white;
            border: none;
            padding: 20px 30px; /* Larger hit area for mobile */
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,191,255,0.5);
            font-weight: bold;
            width: 100%;
            white-space: normal;
            line-height: 1.2;
            transition: transform 0.1s;
            touch-action: manipulation; /* Improves touch response */
        }

        button:active {
            transform: scale(0.96);
            background-color: #0099cc;
        }
        
        #start-screen h1 {
            color: #00bfff;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="score-display">0</div>
        
        <div id="start-screen">
            <h1>Teary<br>Teardrop</h1>
            <p>Tap to help Teary avoid Rugs!</p>
            <button id="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1>RUGGED!</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-btn" onclick="resetGame()">Continue to Avoid Rugs with $Teary</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // --- TELEGRAM SETUP ---
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- GAME VARIABLES ---
        let frames = 0;
        let score = 0;
        let gameRunning = false;
        let animationId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- TEARY OBJECT (Code-Drawn with Smile & Bowtie) ---
        const teary = {
            x: 50,
            y: 150,
            width: 40,  
            height: 40,
            
            // --- PHYSICS UPDATES HERE ---
            gravity: 0.5,  // Increased from 0.25 (Falls faster = feels less laggy)
            lift: -7.5,    // Increased magnitude slightly to combat gravity, but net result is shorter jump
            velocity: 0,
            
            draw: function() {
                const centerX = this.x;
                const centerY = this.y;
                const size = this.width / 2;

                // 1. Draw The Teardrop Body
                ctx.beginPath();
                ctx.fillStyle = '#00bfff'; // Baby Blue
                ctx.moveTo(centerX, centerY - size * 1.5);
                ctx.bezierCurveTo(centerX + size, centerY - size * 0.5, centerX + size, centerY + size, centerX, centerY + size);
                ctx.bezierCurveTo(centerX - size, centerY + size, centerX - size, centerY - size * 0.5, centerX, centerY - size * 1.5);
                ctx.fill();
                
                // Shine
                let grad = ctx.createRadialGradient(centerX - 5, centerY + 5, 2, centerX, centerY, size);
                grad.addColorStop(0, '#4dd2ff');
                grad.addColorStop(1, '#00bfff');
                ctx.fillStyle = grad;
                ctx.fill();

                // 2. Eyes
                ctx.fillStyle = 'white';
                ctx.beginPath(); ctx.ellipse(centerX - 6, centerY + 2, 6, 8, 0, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.ellipse(centerX + 6, centerY + 2, 6, 8, 0, 0, Math.PI * 2); ctx.fill();

                // 3. Pupils
                ctx.fillStyle = 'black';
                ctx.beginPath(); ctx.arc(centerX - 6, centerY + 2, 3, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.arc(centerX + 6, centerY + 2, 3, 0, Math.PI * 2); ctx.fill();

                // 4. Shine
                ctx.fillStyle = 'white';
                ctx.beginPath(); ctx.arc(centerX - 5, centerY, 1.5, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.arc(centerX + 7, centerY, 1.5, 0, Math.PI * 2); ctx.fill();

                // 5. Smile
                ctx.beginPath();
                ctx.lineWidth = 2;
                ctx.strokeStyle = 'black';
                ctx.arc(centerX, centerY + 6, 8, 0.2 * Math.PI, 0.8 * Math.PI);
                ctx.stroke();

                // 6. Red Bowtie
                ctx.fillStyle = '#ff4d4d'; 
                const tieY = centerY + 16; 
                ctx.beginPath(); ctx.moveTo(centerX, tieY); ctx.lineTo(centerX - 10, tieY - 4); ctx.lineTo(centerX - 10, tieY + 4); ctx.closePath(); ctx.fill();
                ctx.beginPath(); ctx.moveTo(centerX, tieY); ctx.lineTo(centerX + 10, tieY - 4); ctx.lineTo(centerX + 10, tieY + 4); ctx.closePath(); ctx.fill();
                ctx.beginPath(); ctx.arc(centerX, tieY, 2.5, 0, Math.PI * 2); ctx.fill();
            },
            
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                if (this.y + this.height/2 >= canvas.height) { this.y = canvas.height - this.height/2; gameOver(); }
                if (this.y - this.height/2 <= 0) { this.y = this.height/2; this.velocity = 0; }
            },
            
            flap: function() {
                this.velocity = this.lift;
            }
        };

        // --- OBSTACLES (Red Candles) ---
        const obstacles = {
            list: [],
            width: 55,
            gap: 200, // Slightly wider gap for faster gameplay
            dx: 3.5,  // Speed increased slightly (from 3 to 3.5) for "snappy" feel
            
            draw: function() {
                for(let i = 0; i < this.list.length; i++) {
                    let p = this.list[i];
                    // Top Candle
                    let gradTop = ctx.createLinearGradient(p.x, 0, p.x + this.width, 0);
                    gradTop.addColorStop(0, '#ff4d4d'); gradTop.addColorStop(0.5, '#cc0000'); gradTop.addColorStop(1, '#ff4d4d');
                    ctx.fillStyle = gradTop; ctx.fillRect(p.x, 0, this.width, p.top);

                    // Bottom Candle
                    let gradBot = ctx.createLinearGradient(p.x, canvas.height - p.bottom, p.x + this.width, canvas.height - p.bottom);
                    gradBot.addColorStop(0, '#ff4d4d'); gradBot.addColorStop(0.5, '#cc0000'); gradBot.addColorStop(1, '#ff4d4d');
                    ctx.fillStyle = gradBot; ctx.fillRect(p.x, canvas.height - p.bottom, this.width, p.bottom);
                    
                    // Wicks
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(p.x + (this.width/2) - 2, p.top - 15, 4, 15); 
                    ctx.fillRect(p.x + (this.width/2) - 2, canvas.height - p.bottom, 4, 15); 
                }
            },
            
            update: function() {
                // Spawn rate adjusted for speed
                if (frames % 100 === 0) {
                    let maxTop = canvas.height - this.gap - 50;
                    let topHeight = Math.floor(Math.random() * (maxTop - 50)) + 50;
                    this.list.push({ x: canvas.width, top: topHeight, bottom: canvas.height - this.gap - topHeight, passed: false });
                }
                
                for(let i = 0; i < this.list.length; i++) {
                    let p = this.list[i];
                    p.x -= this.dx;
                    // Collision
                    if (teary.x + teary.width/3 > p.x && teary.x - teary.width/3 < p.x + this.width) {
                        if (teary.y - teary.height/3 < p.top || teary.y + teary.height/3 > canvas.height - p.bottom) { gameOver(); }
                    }
                    // Score
                    if (p.x + this.width < teary.x && !p.passed) {
                        score++;
                        document.getElementById('score-display').innerText = score;
                        p.passed = true;
                        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                    }
                    if (p.x + this.width <= 0) { this.list.shift(); i--; }
                }
            },
            
            reset: function() {
                this.list = [];
            }
        };

        // --- INPUT HANDLING ---
        function handleInput(e) {
            // Check if button click
            if (e.target.tagName === 'BUTTON' || e.target.closest('button')) {
                return;
            }

            if(e.type === 'keydown' && e.code !== 'Space') return;
            
            // Prevent default only on game canvas taps
            if(e.type === 'touchstart') {
                e.preventDefault();
            }
            
            if(gameRunning) {
                teary.flap();
            }
        }

        window.addEventListener('keydown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});
        window.addEventListener('mousedown', handleInput);

        // --- LOOP ---
        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            teary.update();
            teary.draw();
            obstacles.update();
            obstacles.draw();
            frames++;
            if(gameRunning) animationId = requestAnimationFrame(loop);
        }

        // --- STATE ---
        function startGame() {
            if(gameRunning) return;

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('score-display').innerText = '0';
            
            score = 0;
            frames = 0;
            teary.y = canvas.height / 2;
            teary.velocity = 0;
            obstacles.reset();
            
            gameRunning = true;
            loop();
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        function resetGame() {
            startGame();
        }
    </script>
</body>
</html>
