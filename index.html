<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teary Teardrop Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; 
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: none; 
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent; 
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #2c3e50, #000000);
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #score-display {
            position: absolute;
            top: 50px;
            font-size: 60px;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
        }

        #start-screen, #game-over-screen {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #00bfff; 
            pointer-events: auto; 
            width: 85%;
            max-width: 350px;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
            z-index: 20;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            color: #ff4d4d;
            margin: 0 0 15px 0;
            font-size: 40px;
            text-transform: uppercase;
            text-shadow: 2px 2px #000;
            font-weight: 900;
            letter-spacing: 1px;
        }

        p {
            color: #fff;
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        button {
            background-color: #00bfff;
            color: white;
            border: none;
            padding: 20px 30px; 
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,191,255,0.5);
            font-weight: bold;
            width: 100%;
            white-space: normal;
            line-height: 1.2;
            transition: transform 0.1s;
            touch-action: manipulation; 
        }

        button:active {
            transform: scale(0.96);
            background-color: #0099cc;
        }
        
        #start-screen h1 {
            color: #00bfff;
        }
        
        /* Volume Toggle (Optional Visual) */
        #sound-toggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            opacity: 0.5;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="score-display">0</div>
        
        <div id="start-screen">
            <h1>Teary<br>Teardrop</h1>
            <p>Tap to help Teary avoid Rugs!</p>
            <button id="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1>RUGGED!</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-btn" onclick="resetGame()">Continue to Avoid Rugs with $Teary</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- AUDIO SYSTEM (Web Audio API) ---
        // Generates arcade sounds without needing mp3 files
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playSound(type) {
            if (!audioCtx) return;
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;

            if (type === 'jump') {
                // Short, rising pitch (Sine wave)
                osc.type = 'sine';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(500, now + 0.1);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } 
            else if (type === 'score') {
                // High ding (Square wave)
                osc.type = 'square';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gainNode.gain.setValueAtTime(0.1, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.start(now);
                osc.stop(now + 0.15);
            }
            else if (type === 'die') {
                // Low crash (Sawtooth)
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(0.01, now + 0.5);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);
            }
        }

        // --- GAME VARIABLES ---
        let frames = 0;
        let score = 0;
        let gameRunning = false;
        let animationId;
        
        // Difficulty Setting
        let baseSpeed = 3.5;
        let currentSpeed = 3.5;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- TEARY OBJECT (With Top Hat & Bowtie) ---
        const teary = {
            x: 50,
            y: 150,
            width: 40,  
            height: 40,
            gravity: 0.5,  // Fast gravity
            lift: -7.5,    // Snappy jump
            velocity: 0,
            
            draw: function() {
                const centerX = this.x;
                const centerY = this.y;
                const size = this.width / 2;

                // --- 1. Top Hat (New!) ---
                // The hat sits on top of the head (y - size * 1.5)
                const hatY = centerY - size * 1.5;
                
                // Hat Brim
                ctx.fillStyle = 'black';
                ctx.fillRect(centerX - 18, hatY - 2, 36, 6);
                
                // Hat Body (Main black part)
                ctx.fillRect(centerX - 12, hatY - 22, 24, 20);
                
                // Hat Stripe (Red)
                ctx.fillStyle = '#ff4d4d';
                ctx.fillRect(centerX - 12, hatY - 8, 24, 4);

                // --- 2. Body ---
                ctx.beginPath();
                ctx.fillStyle = '#00bfff'; // Baby Blue
                ctx.moveTo(centerX, centerY - size * 1.5);
                ctx.bezierCurveTo(centerX + size, centerY - size * 0.5, centerX + size, centerY + size, centerX, centerY + size);
                ctx.bezierCurveTo(centerX - size, centerY + size, centerX - size, centerY - size * 0.5, centerX, centerY - size * 1.5);
                ctx.fill();
                
                // Shine
                let grad = ctx.createRadialGradient(centerX - 5, centerY + 5, 2, centerX, centerY, size);
                grad.addColorStop(0, '#4dd2ff');
                grad.addColorStop(1, '#00bfff');
                ctx.fillStyle = grad;
                ctx.fill();

                // --- 3. Face ---
                // Eyes
                ctx.fillStyle = 'white';
                ctx.beginPath(); ctx.ellipse(centerX - 6, centerY + 2, 6, 8, 0, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.ellipse(centerX + 6, centerY + 2, 6, 8, 0, 0, Math.PI * 2); ctx.fill();

                // Pupils
                ctx.fillStyle = 'black';
                ctx.beginPath(); ctx.arc(centerX - 6, centerY + 2, 3, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.arc(centerX + 6, centerY + 2, 3, 0, Math.PI * 2); ctx.fill();

                // Eye Shine
                ctx.fillStyle = 'white';
                ctx.beginPath(); ctx.arc(centerX - 5, centerY, 1.5, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.arc(centerX + 7, centerY, 1.5, 0, Math.PI * 2); ctx.fill();

                // Smile
                ctx.beginPath();
                ctx.lineWidth = 2;
                ctx.strokeStyle = 'black';
                ctx.arc(centerX, centerY + 6, 8, 0.2 * Math.PI, 0.8 * Math.PI);
                ctx.stroke();

                // --- 4. Bowtie ---
                ctx.fillStyle = '#ff4d4d'; 
                const tieY = centerY + 16; 
                ctx.beginPath(); ctx.moveTo(centerX, tieY); ctx.lineTo(centerX - 10, tieY - 4); ctx.lineTo(centerX - 10, tieY + 4); ctx.closePath(); ctx.fill();
                ctx.beginPath(); ctx.moveTo(centerX, tieY); ctx.lineTo(centerX + 10, tieY - 4); ctx.lineTo(centerX + 10, tieY + 4); ctx.closePath(); ctx.fill();
                ctx.beginPath(); ctx.arc(centerX, tieY, 2.5, 0, Math.PI * 2); ctx.fill();
            },
            
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                if (this.y + this.height/2 >= canvas.height) { this.y = canvas.height - this.height/2; gameOver(); }
                if (this.y - this.height/2 <= 0) { this.y = this.height/2; this.velocity = 0; }
            },
            
            flap: function() {
                this.velocity = this.lift;
                playSound('jump'); // Play Sound
            }
        };

        // --- OBSTACLES ---
        const obstacles = {
            list: [],
            width: 55,
            gap: 200, 
            
            draw: function() {
                for(let i = 0; i < this.list.length; i++) {
                    let p = this.list[i];
                    let gradTop = ctx.createLinearGradient(p.x, 0, p.x + this.width, 0);
                    gradTop.addColorStop(0, '#ff4d4d'); gradTop.addColorStop(0.5, '#cc0000'); gradTop.addColorStop(1, '#ff4d4d');
                    ctx.fillStyle = gradTop; ctx.fillRect(p.x, 0, this.width, p.top);

                    let gradBot = ctx.createLinearGradient(p.x, canvas.height - p.bottom, p.x + this.width, canvas.height - p.bottom);
                    gradBot.addColorStop(0, '#ff4d4d'); gradBot.addColorStop(0.5, '#cc0000'); gradBot.addColorStop(1, '#ff4d4d');
                    ctx.fillStyle = gradBot; ctx.fillRect(p.x, canvas.height - p.bottom, this.width, p.bottom);
                    
                    // Wicks
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(p.x + (this.width/2) - 2, p.top - 15, 4, 15); 
                    ctx.fillRect(p.x + (this.width/2) - 2, canvas.height - p.bottom, 4, 15); 
                }
            },
            
            update: function() {
                // PROGRESSIVE DIFFICULTY:
                // Increase speed by 0.1 for every 5 points scored. Max speed 6.
                currentSpeed = baseSpeed + Math.min(Math.floor(score / 5) * 0.2, 3);
                
                // Spawn frequency adjusts with speed so gaps remain playable
                let spawnRate = Math.max(70, 100 - Math.floor(score * 1.5));

                if (frames % spawnRate === 0) {
                    let maxTop = canvas.height - this.gap - 50;
                    let topHeight = Math.floor(Math.random() * (maxTop - 50)) + 50;
                    this.list.push({ x: canvas.width, top: topHeight, bottom: canvas.height - this.gap - topHeight, passed: false });
                }
                
                for(let i = 0; i < this.list.length; i++) {
                    let p = this.list[i];
                    p.x -= currentSpeed; // Use progressive speed
                    
                    if (teary.x + teary.width/3 > p.x && teary.x - teary.width/3 < p.x + this.width) {
                        if (teary.y - teary.height/3 < p.top || teary.y + teary.height/3 > canvas.height - p.bottom) { gameOver(); }
                    }
                    if (p.x + this.width < teary.x && !p.passed) {
                        score++;
                        document.getElementById('score-display').innerText = score;
                        p.passed = true;
                        playSound('score'); // Play Sound
                        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                    }
                    if (p.x + this.width <= 0) { this.list.shift(); i--; }
                }
            },
            
            reset: function() {
                this.list = [];
                currentSpeed = baseSpeed; // Reset speed
            }
        };

        // --- INPUT HANDLING ---
        function handleInput(e) {
            if (e.target.tagName === 'BUTTON' || e.target.closest('button')) {
                return;
            }
            if(e.type === 'keydown' && e.code !== 'Space') return;
            if(e.type === 'touchstart') e.preventDefault();
            
            if(gameRunning) {
                teary.flap();
            }
        }

        window.addEventListener('keydown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});
        window.addEventListener('mousedown', handleInput);

        // --- LOOP ---
        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            teary.update();
            teary.draw();
            obstacles.update();
            obstacles.draw();
            frames++;
            if(gameRunning) animationId = requestAnimationFrame(loop);
        }

        // --- STATE ---
        function startGame() {
            initAudio(); // Initialize audio context on first user interaction
            if(gameRunning) return;

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('score-display').innerText = '0';
            
            score = 0;
            frames = 0;
            teary.y = canvas.height / 2;
            teary.velocity = 0;
            obstacles.reset();
            
            gameRunning = true;
            loop();
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            playSound('die'); // Play Sound
            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        function resetGame() {
            startGame();
        }
    </script>
</body>
</html>
