<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teary Teardrop Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d; 
            overflow: hidden;
            font-family: 'Righteous', cursive; /* Updated Font */
            touch-action: none; 
            user-select: none;
            -webkit-user-select: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
            /* Dark background with a "Trading Chart" grid vibe */
            background-color: #0f172a;
            background-image: 
                linear-gradient(rgba(255, 215, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 215, 0, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #score-display {
            position: absolute;
            top: 50px;
            font-size: 70px;
            color: #FFD700; /* Gold Score */
            text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.5);
            z-index: 10;
        }

        #start-screen, #game-over-screen {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 4px solid #FFD700; /* Gold Border */
            pointer-events: auto;
            width: 85%;
            max-width: 350px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .hidden {
            display: none !important;
        }

        h1 {
            color: #FFD700; /* Gold Title */
            margin: 0 0 15px 0;
            font-size: 42px;
            text-transform: uppercase;
            text-shadow: 2px 2px #000;
            line-height: 1;
        }

        p {
            color: #fff;
            font-size: 18px;
            margin-bottom: 25px;
            font-family: 'Arial', sans-serif; /* Keep body text readable */
        }

        button {
            background: linear-gradient(to bottom, #FFD700, #DAA520); /* Gold Gradient */
            color: #000; /* Black text on Gold looks rich */
            border: none;
            padding: 15px 20px;
            font-size: 20px;
            font-family: 'Righteous', cursive;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(218, 165, 32, 0.4);
            width: 100%;
            white-space: normal;
            line-height: 1.2;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.96);
        }
        
        /* Specific color for "Rugged" text */
        #rugged-text {
            color: #ff4d4d;
            font-size: 50px;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="score-display">0</div>
        
        <div id="start-screen">
            <h1>TEARY<br>TEARDROP</h1>
            <p>Tap to help Teary avoid Rugs!</p>
            <button onclick="startGame()">ENTER CASINO</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1 id="rugged-text">RUGGED!</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="resetGame()">Continue to Avoid Rugs with $Teary</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- GAME VARIABLES ---
        let frames = 0;
        let score = 0;
        let gameRunning = false;
        let animationId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- TEARY OBJECT ---
        const teary = {
            x: 50,
            y: 150,
            width: 40,  
            height: 40,
            gravity: 0.25,
            lift: -6,
            velocity: 0,
            
            draw: function() {
                const centerX = this.x;
                const centerY = this.y;
                const size = this.width / 2;

                // 1. Body (Teardrop Blue)
                ctx.beginPath();
                ctx.fillStyle = '#00bfff'; 
                ctx.moveTo(centerX, centerY - size * 1.5);
                ctx.bezierCurveTo(centerX + size, centerY - size * 0.5, centerX + size, centerY + size, centerX, centerY + size);
                ctx.bezierCurveTo(centerX - size, centerY + size, centerX - size, centerY - size * 0.5, centerX, centerY - size * 1.5);
                ctx.fill();
                
                // Shine
                let grad = ctx.createRadialGradient(centerX - 5, centerY + 5, 2, centerX, centerY, size);
                grad.addColorStop(0, '#4dd2ff');
                grad.addColorStop(1, '#00bfff');
                ctx.fillStyle = grad;
                ctx.fill();

                // 2. Eyes
                ctx.fillStyle = 'white';
                ctx.beginPath(); ctx.ellipse(centerX - 6, centerY + 2, 6, 8, 0, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.ellipse(centerX + 6, centerY + 2, 6, 8, 0, 0, Math.PI * 2); ctx.fill();

                // 3. Pupils
                ctx.fillStyle = 'black';
                ctx.beginPath(); ctx.arc(centerX - 6, centerY + 2, 3, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.arc(centerX + 6, centerY + 2, 3, 0, Math.PI * 2); ctx.fill();

                // 4. Shine in Eyes
                ctx.fillStyle = 'white';
                ctx.beginPath(); ctx.arc(centerX - 5, centerY, 1.5, 0, Math.PI * 2); ctx.fill();
                ctx.beginPath(); ctx.arc(centerX + 7, centerY, 1.5, 0, Math.PI * 2); ctx.fill();

                // 5. Smile
                ctx.beginPath();
                ctx.lineWidth = 2;
                ctx.strokeStyle = 'black';
                ctx.arc(centerX, centerY + 6, 8, 0.2 * Math.PI, 0.8 * Math.PI);
                ctx.stroke();

                // 6. Red Bowtie
                ctx.fillStyle = '#ff4d4d'; 
                const tieY = centerY + 16; 
                ctx.beginPath();
                ctx.moveTo(centerX, tieY); ctx.lineTo(centerX - 10, tieY - 4); ctx.lineTo(centerX - 10, tieY + 4); ctx.closePath(); ctx.fill();
                ctx.beginPath();
                ctx.moveTo(centerX, tieY); ctx.lineTo(centerX + 10, tieY - 4); ctx.lineTo(centerX + 10, tieY + 4); ctx.closePath(); ctx.fill();
                ctx.beginPath(); ctx.arc(centerX, tieY, 2.5, 0, Math.PI * 2); ctx.fill();
            },
            
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                if (this.y + this.height/2 >= canvas.height) { this.y = canvas.height - this.height/2; gameOver(); }
                if (this.y - this.height/2 <= 0) { this.y = this.height/2; this.velocity = 0; }
            },
            
            flap: function() {
                this.velocity = this.lift;
            }
        };

        // --- OBSTACLES (Literal Rugs) ---
        const obstacles = {
            list: [],
            width: 55,
            gap: 190, 
            dx: 3, 
            
            draw: function() {
                for(let i = 0; i < this.list.length; i++) {
                    let p = this.list[i];
                    
                    // --- TOP RUG ---
                    // Red Carpet Body
                    let gradTop = ctx.createLinearGradient(p.x, 0, p.x + this.width, 0);
                    gradTop.addColorStop(0, '#8B0000'); // Dark Red edge
                    gradTop.addColorStop(0.5, '#ff4d4d'); // Bright Red center
                    gradTop.addColorStop(1, '#8B0000');
                    ctx.fillStyle = gradTop;
                    ctx.fillRect(p.x, 0, this.width, p.top);

                    // Gold Fringes (Tassels) at the bottom of the top rug
                    ctx.fillStyle = '#FFD700'; // Gold
                    for(let j=0; j<this.width; j+=8) {
                        ctx.fillRect(p.x + j, p.top, 3, 10);
                    }

                    // --- BOTTOM RUG ---
                    // Red Carpet Body
                    let gradBot = ctx.createLinearGradient(p.x, canvas.height - p.bottom, p.x + this.width, canvas.height - p.bottom);
                    gradBot.addColorStop(0, '#8B0000');
                    gradBot.addColorStop(0.5, '#ff4d4d');
                    gradBot.addColorStop(1, '#8B0000');
                    ctx.fillStyle = gradBot;
                    ctx.fillRect(p.x, canvas.height - p.bottom, this.width, p.bottom);

                    // Gold Fringes (Tassels) at the top of the bottom rug
                    ctx.fillStyle = '#FFD700'; // Gold
                    for(let j=0; j<this.width; j+=8) {
                        ctx.fillRect(p.x + j, canvas.height - p.bottom - 10, 3, 10);
                    }
                }
            },
            
            update: function() {
                if (frames % 110 === 0) {
                    let maxTop = canvas.height - this.gap - 50;
                    let topHeight = Math.floor(Math.random() * (maxTop - 50)) + 50;
                    this.list.push({
                        x: canvas.width,
                        top: topHeight,
                        bottom: canvas.height - this.gap - topHeight,
                        passed: false
                    });
                }
                
                for(let i = 0; i < this.list.length; i++) {
                    let p = this.list[i];
                    p.x -= this.dx;
                    
                    // Collision (Box)
                    if (teary.x + teary.width/3 > p.x && 
                        teary.x - teary.width/3 < p.x + this.width) {
                            if (teary.y - teary.height/3 < p.top || 
                                teary.y + teary.height/3 > canvas.height - p.bottom) {
                                gameOver();
                            }
                    }
                    
                    if (p.x + this.width < teary.x && !p.passed) {
                        score++;
                        document.getElementById('score-display').innerText = score;
                        p.passed = true;
                        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
                    }
                    
                    if (p.x + this.width <= 0) {
                        this.list.shift();
                        i--;
                    }
                }
            },
            
            reset: function() {
                this.list = [];
            }
        };

        // --- INPUT ---
        function handleInput(e) {
            if(e.type === 'keydown' && e.code !== 'Space') return;
            if(e.type === 'touchstart') e.preventDefault();
            if(gameRunning) teary.flap();
        }

        window.addEventListener('keydown', handleInput);
        window.addEventListener('touchstart', handleInput, {passive: false});
        window.addEventListener('mousedown', handleInput);

        // --- LOOP ---
        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw background grid helper (optional canvas draw, but CSS handles it better)
            
            teary.update();
            teary.draw();
            obstacles.update();
            obstacles.draw();
            frames++;
            if(gameRunning) animationId = requestAnimationFrame(loop);
        }

        // --- STATE ---
        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('score-display').innerText = '0';
            
            score = 0;
            frames = 0;
            teary.y = canvas.height / 2;
            teary.velocity = 0;
            obstacles.reset();
            
            gameRunning = true;
            loop();
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        function resetGame() {
            startGame();
        }
    </script>
</body>
</html>
